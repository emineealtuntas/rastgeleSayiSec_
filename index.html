<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru 1</title>
    <script>
        window.onload = function Basla() {
            document.write("<label>1'den 99'a kadar olan sayıları for döngüsü ile yan yana </label>");
            document.write('<input type="submit" id="sirala" value="Sırala" onclick="Sirala()"> <br><br> ');
            document.write('<input type="submit" id="sec" value="Rastgele Sayı Seç" onclick="RastgeleSayiOlustur()" disabled><br><br>')
            
            
        }
        function Sirala() {
            document.getElementById('sirala').disabled = true;
            document.getElementById('sec').disabled = false;

            for (let i = 1; i <= 99; i++) {
                
                    if (i%10 == 0){
                        document.write(`<span id="sayi${i}">${i}  </span> <br> <br>`);
                    }
                    else{
                        document.write(`<span id="sayi${i}">${i}  </span>`);
                    }

                
            }
        }
        function RastgeleSayiOlustur() {
            var rastgeleSayi = Math.floor(Math.random()*(parseInt(99)-parseInt(1))) + parseInt(1);
            var sayiIndex = "sayi" + rastgeleSayi;
            var sayi = document.getElementById(sayiIndex);

            sayi.style.color = "red";
            sayi.style.fontWeight = "bold";
        }
    </script>

</head>

<body>
    <label>1'den 99'a kadar olan sayıları for döngüsü ile yan yana </label>
    <input type="submit" id="sirala" value="Sırala" onclick="Sirala()"> 
</body>

</html>
